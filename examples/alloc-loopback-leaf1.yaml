apiVersion: ipam.nddr.yndd.io/v1alpha1
kind: Alloc
metadata:
  name: alloc-loopback-leaf1
  namespace: default
spec:
  ipam-name: test
  network-instance-name: default
  alloc:
    prefix-length: 32
    selector:
    - key: purpose
      value: loopback
    - key: address-family
      value: ipv4
    source-tag:
    - key: node
      value: leaf1